<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="image">
        <img class="nft-artwork" src="./images/image-equilibrium.jpg" alt="equilibrium artwork" />
        <div class="overlay">
          <div class="overlay-icon">
            <img src="./images/icon-view.svg" alt="eye icon" />
          </div>
        </div>
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <img class="price-icon" src="./images/icon-ethereum.svg" alt="ethereum symbol" />
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img class="time-icon" src="images/icon-clock.svg" alt="clock symbol" />
        <span>3 days left</span>
      </div>
      <div class="line-container">
        <hr class="line" />
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="creator avatar" />
        Creation of&nbsp;<span class="creator-name">Jules Wyvern</span>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">
    Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Damuzid">Damuzid</a>.
  </footer>
</body>
</html>
